name: Manual or Tag Release

on:
  push:
    tags:
      - "v*" # Matches any tag starting with 'v', e.g., v1.0.0, v2.1
  workflow_dispatch:
    inputs:
      release_version:
        description: "手动发布时指定版本号 (例如: 1.0.0)"
        required: false
        type: string

jobs:
  build_and_release:
    runs-on: windows-latest
    permissions:
      contents: write # 添加此行以授予创建 Release 的权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build extract_individual_social_security
        working-directory: ./extract_individual_social_security
        run: |
          pyinstaller --onefile --add-data "poppler/bin/*;poppler/bin" extract_individual_social_security.py

      - name: Build md_dir_docx
        working-directory: ./md_dir_docx
        run: |
          pyinstaller --onefile --add-data "9outline.docx;." md_dir_docx.py

      - name: Get last 10 commit messages
        id: get_commits
        run: |
          # 获取最近10个commit的描述，并格式化为列表
          $commit_messages = git log -10 --pretty=format:"- %s (%h)"
          # 将commit消息设置为一个多行输出变量
          echo "commit_messages<<EOF" >> $env:GITHUB_OUTPUT
          echo "$commit_messages" >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }} # 修改为 github.ref_name
          release_name: ${{ github.event.inputs.release_version || format('Release {0}', github.ref_name) }} # 保持不变，但现在 github.ref_name 更准确
          body: |
            # Release Notes for ${{ github.event.inputs.release_version || github.ref_name }}

            ## Recent Changes:
            ${{ steps.get_commits.outputs.commit_messages }}

            ---
            *Generated by GitHub Actions*
          draft: false
          prerelease: false

      - name: Upload extract_individual_social_security.exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/extract_individual_social_security/extract_individual_social_security.exe
          asset_name: extract_individual_social_security.exe
          asset_content_type: application/octet-stream

      - name: Upload md_dir_docx.exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/md_dir_docx/md_dir_docx.exe
          asset_name: md_dir_docx.exe
          asset_content_type: application/octet-stream
