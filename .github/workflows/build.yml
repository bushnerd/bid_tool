name: Build Python Tools

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build extract_individual_social_security
        working-directory: ./extract_individual_social_security
        run: |
          pyinstaller --onefile --add-data "poppler/bin/*;poppler/bin" extract_individual_social_security.py

      - name: Build md_dir_docx
        working-directory: ./md_dir_docx
        run: |
          pyinstaller --onefile --add-data "9outline.docx;." md_dir_docx.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: built-tools
          path: |
            extract_individual_social_security/dist/
            md_dir_docx/dist/

  release:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          name: built-tools
          path: ./dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload extract_individual_social_security.exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/extract_individual_social_security/extract_individual_social_security.exe
          asset_name: extract_individual_social_security.exe
          asset_content_type: application/octet-stream

      - name: Upload md_dir_docx.exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/md_dir_docx/md_dir_docx.exe
          asset_name: md_dir_docx.exe
          asset_content_type: application/octet-stream
